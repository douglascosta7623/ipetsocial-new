<link rel="stylesheet" href="../../css/modal-post.css" />
<!-- Modal de cadastro -->
<div class="modal__content" data-modal-area="true">
  <div class="row">
    <div class="col-md-12 title">
      <h1 class="title__name">Criar Publicação</h1>
      <div class="closed" id="close" data-modal-safe-area="true">
        <img src="../assets/icon/closed.svg" id="visible-id" alt="" />
      </div>
    </div>
  </div>
  <div class="header__profile">
    <div class="image__profile">
      <img src="../assets/icon/icon-dog.svg" alt="" />
    </div>

    <div class="info__profile">
      <div class="line-detail"></div>
      <h3 class="name__profile">@Profile</h3>
    </div>
  </div>
  <div class="box__image">
    <div class="image__upload">
      <img src="../assets/icon/icon-dog.svg" alt="" />
    </div>
  </div>
  <div class="form_post">
    <form action="">
      <div class="content__post">
        <textarea
          name="coment"
          cols="30"
          rows="2"
          onkeyup="counterNumberCharacters(event)"
          placeholder="Insira seu comentário da postagem"
        ></textarea>

        <div
          class="d-flex justify-content-between align-items-center w-100 count__comment"
        >
          <div class="counter"><small id="add">0</small>/<span>100</span></div>
          <input hidden type="file" name="file" class="teste" />
          <img
            src="../assets/icon/icon-post-img.svg"
            alt=""
            class="img-thumbnail"
            onclick="selectedFile()"
          />
        </div>
      </div>
      <button class="btn btn-post">Publicar</button>
    </form>
  </div>
</div>
