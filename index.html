<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - IPet</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Style -->

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="figure">
      <div class="container contain">
        <img
          class="figure__image"
          src="./img/figure-login.png"
          alt="Figura de um cachorro"
        />
        <h2 class="figure__title">Bem - Vindo</h2>
      </div>
    </section>
    <section class="login">
      <div class="container contain__login">
        <header class="login__header">
          <img
            class="login__logo"
            src="./img/logo-login.svg"
            alt="Logo da iPet Social"
          />

          <h1 class="login__title">Login</h1>
        </header>
        <a class="login__link" href="http://"
          ><img
            class="login__icon"
            src="./img/logo-google.svg"
            alt="Logo da Google"
          />Continue com o Google</a
        >
      </div>
    </section>
  </body>
</html>
